<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Input Sizing</h2>
        <p>You can quickly size labels and form controls within a Horizontal form
        by adding .form-group-lg or .form-group-sm to the div class="form-group" element:</p>
    <form class="form-horizontal">
    <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="lg">form-lg</label>
    <div class="col-sm-10">
    <input class="form-control" id="lg" type="text">
    </div>
    </div>
    <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="sm">form-sm</label>
    <input class="form-control" id="sm" type="text">
    </div>
    </div>
    </form> 
    </body>
    </html>
