<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="container">
    <h2>Form control: inline checkbox</h2>
    <p>The form below contains three inline checkboxes:</p>
<form>
<label class="checkbox-inline">
<input type="checkbox" value="">Option1</label>
<label class="checkbox-inline">
<input type="checkbox" value="">Option2</label>
 <label class="checkbox-inline disabled">
<input type="checkbox" value="" disabled>Option3</label>
 </form>
 <form>
<label class="radio-inline"><input type="radio" name="optradio" checked>Option1</label>
<label class="radio-inline"><input type="radio" name="optradio" >Option2</label>
<label class="radio-inline"><input type="radio" name="optradio" disabled>Option3</label>
 </form>
 </div> 
 </body>
 </html>
