<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary btn-block">button1</button>
        <button type="button" class="btn btn-default btn-block ">button2</button>
        <button type="button" class="btn btn-block btn-lg btn-primary">button3</button>
        <button type="button" class="btn btn-block btn-sm btn-primary">button4</button>
        <button type="button" class="btn btn-block btn-xs btn-primary">buton5</button>
        <button type="button" class="btn btn-primary active">buton6</button>
        <button type="button" class="btn btn-primary disabled">buton7</button>
    </div>
</body>
</html>
