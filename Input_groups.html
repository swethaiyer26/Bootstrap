<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h3>Input Groups</h3>
<p>The .input-group class is a container to enhance an input by adding an icon, text or a button in front or behind it as a "help text".</p>
<p>The .input-group-addon class attaches an icon or help text next to the input field.</p>
<form>
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input id="email" type="text" class="form-control" placeholder="enter email" name="email">
</div>

<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input type="password" id="pwd" class="form-control" placeholder="enter password" name="pwd">
</div>

<div class="input-group">
 <span class="input-group-addon">Text</span>  
<input id="msg" class="form-control" placeholder="additional info" name="msg">  
</div>
</form>
<br>

<form>
<div class="input-group">
<input id="email" type="text" class="form-control" placeholder="enter email" name="email">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>    
</div>

<div class="input-group">
<input id="pwd" type="password" class="form-control" placeholder="enter password" name="pwd">
<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
</div>
</form>
</div>
</body>
</html>
