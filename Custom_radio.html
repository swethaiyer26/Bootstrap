<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Custom Radio</h1>
<form action="">
    <div class="custom-control custom-radio">
    <input class="custom-control-input" type="radio" id="custradio" name="example1">
    <label class="custom-control-label" for="custradio">Custom Radio</label>

    </div> 
    <input type="radio" id="defaultRadio" name="example2">
    <label for="defaultradio">Default Radio</label> 

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
</body>
</html>
