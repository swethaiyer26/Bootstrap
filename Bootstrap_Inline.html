<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    
  <h2>Inline form</h2>
  <p>Make the viewport larger than 768px wide to see that all of the form elements are inline, left aligned, and
       the labels are alongside.</p>
       <form class="form-inline" action="">
           <div class="form-group">
    <label class="sr-only" for="email">Email:</label>
    <input type="email" placeholder="Enter email" class="form-control" name="email" id="email">
           </div>
           <div class="form-group">
               <label class="sr-only" for="password">Password:</label>
               <input class="password" placeholder="Enter Password" class="form-control" name="pwd" id="pwd">
           </div>
           <div class="checkbox">
           <label><input type="checkbox" name="remember">Remember me</label>    
           </div>
           <button type="button" class="btn btn-default">Submit</button>
           </form>
           </div>
           </body>
