<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

 <div class=" container mt-3">
 <h1>Inline custom Radio</h1>
 <form action="">
<div class="custom-control custom-radio custom-control-inline">
 <input type="radio" class="custom-control-input" id="custradio1" name="example1">
 <label for="custradio1" class="custom-control-label">Custom radio</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
<input type="radio" class="custom-control-input" id="custradio2" name="example2">
<label for="custradio2" class="custom-control-label">Custom Radio1</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>
 </body>
 </html>
