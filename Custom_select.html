<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container mt-3">
<h1>Select</h1>
<form action="">
<select name="cars" class="custom-select mb-3 custom-select-sm">
<option selected>Custom select menu</option>
<option value="volvo">Volvo</option>
<option value="audi">Audi</option>
<option value="fiat">Fiat</option>
</select>
<button type="submit" class="btn btn-primary">Submit</button>
<label for="customRange">Range</label>
<input type="range" id="customRange" class="custom-range" name="example1">
<label for="defaultrange">Default</label>
<input type="range" id="customrange" name="example2">
</div>
</body>
</html>
